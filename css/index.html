<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин одежды</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Добро пожаловать в мой магазин!</h1>

  <div class="product">
    <img src="images/tshirt.jpg" alt="Футболка">
    <p>Футболка — 1000 руб.</p>
    <button onclick="addToCart('Футболка')">Добавить в корзину</button>
  </div>

  <div class="product">
    <img src="images/jacket.jpg" alt="Куртка">
    <p>Куртка — 2500 руб.</p>
    <button onclick="addToCart('Куртка')">Добавить в корзину</button>
  </div>

  <div class="product">
    <img src="images/shoes.jpg" alt="Кроссовки">
    <p>Кроссовки — 3000 руб.</p>
    <button onclick="addToCart('Кроссовки')">Добавить в корзину</button>
  </div>

  <h2>Корзина</h2>
  <div id="cart"></div>

  <script src="script.js"></script>
</body>
</html>
